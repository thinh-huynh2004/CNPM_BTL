version: '3.5'

services:
  db:
    container_name: printer-smart-db
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: printer-smart-db
    ports:
      - "5437:5432"
    volumes:
      - ./init/setup.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
